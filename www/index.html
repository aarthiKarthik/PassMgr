<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
	<div class="app">
	    <h1>Apache Cordova</h1>
	    <div id="deviceready" class="blink">
	        <p class="event listening">Connecting to Device</p>
	        <p class="event received">Device is Ready</p>
	    </div>
	</div>
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/aes.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <style>
  @-ms-viewport { width: 100vw ; zoom: 100% ; }
  @viewport { width: 100vw ; zoom: 100% ; }
  @-ms-viewport { user-zoom: fixed ; }
  @viewport { user-zoom: fixed ; }
  </style>

  <div data-role="page" id="pageone">
    <div data-role="header">
      <h1>Access</h1>
    </div>

    <div data-role="main" class="ui-content">
      <p style="text-align: center">Enter Master Password</p>
      <input type="password" id="master_password" />
      <a href="javascript:store_master_password()" style="text-decoration: none"><button>Submit</button></a>
    </div>
  </div>

  <div data-role="page" id="pagetwo">
    <div data-role="header">
      <h1>Home</h1>
      <a href="#pageone" class="ui-btn ui-btn-right ui-icon-action ui-btn-icon-right">Logout</a>
    </div>

    <div data-role="main" class="ui-content">
      <a href="#pagethree" style="text-decoration: none"><button>Add New Password</button></a>
      <a href="javascript:display_list();" style="text-decoration: none"><button>Show Password List</button></a>
    </div>
  </div>

  <div data-role="page" id="pagethree">
    <div data-role="header">
      <a href="#pagetwo" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
      <h1>Add</h1>
      <a href="#pageone" class="ui-btn ui-btn-right ui-icon-action ui-btn-icon-right">Logout</a>
    </div>

    <div data-role="main" class="ui-content">
      <input type="text" placeholder="Facebook" id="new_name" />
      <input type="text" placeholder="Password" id="new_password" />
      <input type="submit" placeholder="Add to List" onclick="new_entry();" value="Submit" />
    </div>
  </div>

  <div data-role="page" id="pagefour">
    <div data-role="header">
      <a href="#pagetwo" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
      <h1>List</h1>
      <a href="#pageone" class="ui-btn ui-btn-right ui-icon-action ui-btn-icon-right">Logout</a>
    </div>

    <div data-role="main" class="ui-content">
      <form class="ui-filterable">
        <input id="myFilter" data-type="search">
      </form>
      <ul id="ul_list" data-role="listview" data-filter="true" data-input="#myFilter" data-inset="true">
      </ul>
    </div>
  </div>

</body>
</html>
